apiVersion: apps/v1
kind: Deployment
metadata:
  name: openscap-operator
  namespace: openscap
spec:
  replicas: 1
  selector:
    matchLabels:
      name: openscap-operator
  template:
    metadata:
      labels:
        name: openscap-operator
    spec:
      serviceAccountName: openscap-operator
      containers:
        - name: openscap-operator
          # Replace this with the built image name
          image: quay.io/jhrozek/openscap-operator
          command:
          - openscap-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "openscap-operator"
